		<style type="text/css">
			.quote {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #000000;
			}
			.grid {
				text-align: left;
				list-style: none;
				padding-bottom: 0px;
				padding-top: 100px;
				padding-left: 0px;
				padding-right: 0px;
			}
			
			.grid li {
				position: relative;
				display: inline-block;
				width: 33%;
				margin-bottom: 0px;
				background: #ccc;
			}
			
			.grid li:hover .overlay {
				transition: background-color .1s ease-in;
				-webkit-transition: background-color .1s ease-in;
				background-color: rgba(0,0,0,0.50);
			}
			
			.grid img {
				display: block;
				max-width: 100%;
				width: 100%;
				height: auto;
			}
			
			.overlay {
				transition-duration: 1s;
				-webkit-transition-duration: 1s;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.2);
			}
			
			.overlay .content {
				padding: 100px 0 0;
				text-align: center;
			}
			
			.grid:after {
				content: "";
				display: inline-block;
				width: 100%;
			}
			
			body {
				width: 60%;
				margin: 0 auto;
				font-family: Helvetica, sans-serif;
				font-size: 14px;
				line-height: 1.8;
			}
			body {
				background-color:#ffffff;}
				p {color:#ffffff;}
			}	
			
			@media screen and (max-width: 960px) {
				.overlay .content {
					padding-top: 25px;
				}
			}
			
			@media screen and (max-width: 480px) {
				.overlay {
					position: static;
					display: block;
				}
				.overlay .content {
					padding-top: 0;
				}
			}

		</style>
